<!DOCTYPE html>
<html lang="en">
<head>
    <title>Working with box-sizing property</title>
    <style>
        p {
            border: 2px dotted black;
            box-sizing: border-box;
            padding: 1em;
            width: 100%;
        }
    </style>
</head>
<body>
    <p>
        Welcome to San Joaquin Valley Town Hall. We have some fascinating speakers for you this season!
    </p>
</body>
</html>
